<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抽奖系统</title>
    <link rel="stylesheet" href="./css//style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <img src="./images/bg.jpg" alt="" class="bgImg">
    <div id="modal">
        <div>
            <img src="./images/data/伊泽瑞尔.jpg" alt=""/>
            <p>恭喜<span class="prizeWinner">伊泽瑞尔</span>，获得<span class="prize">四等奖</span></p>
            <p>由于抽中了领导，本次将重新抽奖</p>
            <button>确定</button>
        </div>
    </div>
    <div class="main">
        <div class="lotteryArea">
            <div class="img">
                <img src="./images/data/伊泽瑞尔.jpg" alt="">
            </div>
            <div class="btnStart">
                <button>
                    开始
                </button>
            </div>
        </div>
        <div class="listArea">
            <div class="listItem">
                <div class="listLabel">
                    四等奖：
                </div>
                <div class="winners" id="fourPrize">

                </div>
            </div>
            <div class="listItem">
                <div class="listLabel">
                    三等奖：
                </div>
                <div class="winners" id="thirdAward">

                </div>
            </div>
            <div class="listItem">
                <div class="listLabel">
                    二等奖：
                </div>
                <div class="winners" id="secondAward">

                </div>
            </div>
            <div class="listItem">
                <div class="listLabel">
                    一等奖：
                </div>
                <div class="winners" id="theFirstPrize">

                </div>
            </div>
            <div class="listItem">
                <div class="listLabel">
                    特等奖：
                </div>
                <div class="winners" id="firstPrize">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
